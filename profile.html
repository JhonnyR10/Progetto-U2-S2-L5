<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
          <img
            class="navbar-brand"
            src="Netflix-assets/assets/netflix_logo.png"
            width="100"
            height="60"
          />
        </div>
      </nav>
    </header>
    <main class="bg-black">
      <div class="container-fluid w-50">
        <div class="card bg-black">
          <div class="card-header text-white">Edit Profile</div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-3 text-end">
                <button
                  type="button"
                  class="btn border-0 dropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="Netflix-assets/assets/avatar.png"
                    width="100px"
                    height="100px"
                  />
                </button>
              </div>
              <div class="col-9">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>

                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-2">
                <a
                  href="#"
                  class="btn border-white rounded-0 btn-white bg-white text-secondary"
                  >Save</a
                >
              </div>
              <div class="col-2">
                <a
                  href="#"
                  class="btn border-white rounded-0 btn-black text-secondary"
                  >Cancel</a
                >
              </div>
              <div class="col-4">
                <a
                  href="#"
                  class="btn border-white rounded-0 btn-black text-secondary"
                  >Delete Profile</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
